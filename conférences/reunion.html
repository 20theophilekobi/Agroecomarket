<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Réunion en ligne - Agro-Eco Services</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
    }

    header {
      background-color: #4caf50;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 10px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Réunion en ligne - Agro-Eco Services</h1>
    <p>Participez à la réunion en direct avec un conseiller agroécologique</p>
  </header>

  <div class="container">
    <!-- Intégration de Jitsi Meet -->
    <iframe
      allow="camera; microphone; fullscreen; display-capture"
      src="https://meet.jit.si/AgroEcoServices-Conseil"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
